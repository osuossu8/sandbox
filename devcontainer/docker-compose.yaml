version: '3'
services:
  kaggle_container:
    container_name: 'gpu'
    hostname: 'gpu'

    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    working_dir: /workspace
    tty: true
    volumes:
      - type: bind
        source: ./ # relative path to ai-lab from docker-compose.yml
        target: /workspace
      - type: bind
        source: /mnt500 # relative path to external ssd
        target: /external_disk
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]